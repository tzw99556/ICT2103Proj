$(function() {
    function count($this){
        var current = parseInt($this.html());
        $this.html(++current);
        if(current !== $this.data('count')){
            setTimeout(function(){count($this)});
        }
    }        
  $("span").each(function() {
      $(this).data('count', parseInt($(this).html(), 10));
      $(this).html('357600');
      count($(this));
  });
});
